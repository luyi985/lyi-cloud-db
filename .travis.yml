language: node_js
sudo: enabled
notifications:
  email: false
  slack: bull-and-cat:byDRDQP20Rm69PyAvWADvKL6
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}. (%{commit}) : %{message}"

branches:
  only:
  - master
  - /^(feature|fix)-.*$/

node_js:
  - "8.11.4"

before_install:
  - npm install -g serverless && serverless --version
  - serverless config credentials -p aws -k ${aws_access_key_id} -s ${aws_secret_access_key}

install:
before_script:
script:
  - echo $slack_acc || exit 1
  - echo $slack_token || exit 1
  - npm test || exit 1
  - serverless package || exit 1
  - serverless deploy || exit 1
  - serverless info || exit 1
  